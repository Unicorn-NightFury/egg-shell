<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <!-- components -->
        <div class="form">

            <!-- title components -->
            <div class="form-title">
                <div class="form-title-login form-title-item"><span class="choose-item form-title-choose" id="login-title">登录</span></div>
                <div class="form-title-sign form-title-item"><span class="choose-item item-unchoose" id="sign-title">注册</span></div>
            </div>

            <div class="form-box">
                <!-- login component -->
                <div class="login form-item">
                    <div class="form-input-box">
                        <div class="form-input">
                            <input type="text" placeholder="用户名" class="input input-username">
                            <span class="input-span"></span>
                        </div>
                    </div>
                    <div class="form-input-box">
                        <div class="form-input">
                            <input type="password" placeholder="密码" class="input input-password" >
                            <span class="input-span"></span>
                        </div>
                    </div>
                    <div class="button login-button">
                        <span>&nbsp;登录</span>
                    </div>
                </div>
                
                <!-- sign component -->
                <div class="sign form-item">
                    <div class="form-input-box">
                        <div class="form-input">
                            <input type="text" placeholder="用户名" class="input input-username">
                            <span class="input-span"></span>
                        </div>
                    </div>
                    <div class="form-input-box">
                        <div class="form-input">
                            <input type="password" placeholder="密码" class="input input-password" >
                            <span class="input-span"></span>
                        </div>
                    </div>
                    <div class="button login-button">
                        <span>&nbsp;登录</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
